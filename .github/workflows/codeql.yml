name: CodeQL
on: [ push ]
jobs:
  Analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: github/codeql-action/init@v2
      with:
        languages: javascript
    - uses: github/codeql-action/analyze@v2
      name: Perform CodeQL Analysis
      with:
        category: "/language:javascript"

